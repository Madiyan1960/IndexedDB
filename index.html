<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Шашки</title>
  <style>
    /* Оформление доски */
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px); /* 8 столбцов по 60px */
      grid-template-rows: repeat(8, 60px); /* 8 строк по 60px */
      gap: 0;
      border: 2px solid #000;
      margin: 20px auto;
      width: 480px;
      height: 480px;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #f0d9b5; /* Светлый цвет для клеток */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cell.dark {
      background-color: #b58863; /* Темный цвет для клеток */
    }
  </style>
</head>
<body>
  <h1>Доска для Шашек</h1>
  <div id="board"></div>

  <script>
    const board = document.getElementById('board');

    // Функция для создания доски
    function createBoard() {
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');

          // Задаем темные и светлые клетки
          if ((row + col) % 2 === 0) {
            cell.classList.add('dark');
          }

          // Добавляем клетку в доску
          board.appendChild(cell);
        }
      }
    }

    // Инициализация доски
    createBoard();
  </script>
</body>
</html>
