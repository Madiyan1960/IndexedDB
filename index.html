<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Игра: Угадай число</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f0f0f0;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.7rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .stats {
      margin-top: 2rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Игра: Угадай число</h1>
    <p>Угадай число от 1 до 100</p>
    <input type="number" id="userGuess" placeholder="Введите число" min="1" max="100" />
    <button onclick="checkGuess()">Проверить</button>
    <p id="result"></p>

    <div class="stats">
      <p><strong>Статистика:</strong></p>
      <p>Попыток сделано: <span id="attempts">0</span></p>
      <p>Последняя попытка: <span id="lastGuess">-</span></p>
    </div>
  </div>

  <script>
    // Открытие базы данных IndexedDB
    let db;
    const request = indexedDB.open('gameDB', 1);

    request.onerror = function(event) {
      console.error('Ошибка при открытии базы данных');
    };

    request.onsuccess = function(event) {
      db = event.target.result;
      loadGameData();
    };

    request.onupgradeneeded = function(event) {
      db = event.target.result;
      if (!db.objectStoreNames.contains('gameStats')) {
        const store = db.createObjectStore('gameStats', { keyPath: 'id' });
        store.createIndex('attempts', 'attempts');
        store.createIndex('lastGuess', 'lastGuess');
      }
    };

    // Загружаем данные о текущем прогрессе игрока
    function loadGameData() {
      const transaction = db.transaction(['gameStats'], 'readonly');
      const store = transaction.objectStore('gameStats');
      const request = store.get(1);

      request.onsuccess = function(event) {
        const data = event.target.result;
        if (data) {
          document.getElementById('attempts').textContent = data.attempts;
          document.getElementById('lastGuess').textContent = data.lastGuess;
        }
      };
    }

    // Функция для сохранения прогресса в IndexedDB
    function saveGameData(attempts, lastGuess) {
      const transaction = db.transaction(['gameStats'], 'readwrite');
      const store = transaction.objectStore('gameStats');
      store.put({ id: 1, attempts, lastGuess });
    }

    let secretNumber = Math.floor(Math.random() * 100) + 1; // Секретное число
    let attempts = 0;

    // Функция проверки введённого числа
    function checkGuess() {
      const userGuess = parseInt(document.getElementById('userGuess').value);
      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        document.getElementById('result').textContent = 'Введите число от 1 до 100.';
        return;
      }

      attempts++;
      document.getElementById('attempts').textContent = attempts;
      document.getElementById('lastGuess').textContent = userGuess;

      if (userGuess === secretNumber) {
        document.getElementById('result').textContent = `Поздравляем! Вы угадали число за ${attempts} попыток.`;
        secretNumber = Math.floor(Math.random() * 100) + 1; // Генерируем новое число
        attempts = 0;
        document.getElementById('attempts').textContent = attempts;
      } else if (userGuess < secretNumber) {
        document.getElementById('result').textContent = 'Попробуйте большее число.';
      } else {
        document.getElementById('result').textContent = 'Попробуйте меньшее число.';
      }

      saveGameData(attempts, userGuess);
    }
  </script>
</body>
</html>
