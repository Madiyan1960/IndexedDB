<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Игра: Избегай падения объектов</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      border: 2px solid #333;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Размеры канваса
    canvas.width = 800;
    canvas.height = 600;
    
    // Игровые переменные
    let player = { x: canvas.width / 2, y: canvas.height - 50, width: 50, height: 50, speed: 5 };
    let obstacles = [];
    let score = 0;
    let gameOver = false;

    // Управление игроком
    let moveLeft = false;
    let moveRight = false;

    // Обработчик событий для движения
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') moveLeft = true;
      if (e.key === 'ArrowRight') moveRight = true;
    });

    window.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft') moveLeft = false;
      if (e.key === 'ArrowRight') moveRight = false;
    });

    // Генерация падающих объектов
    function generateObstacle() {
      const width = Math.random() * 50 + 20; // случайная ширина
      const x = Math.random() * (canvas.width - width);
      obstacles.push({ x: x, y: -20, width: width, height: 20, speed: Math.random() * 2 + 2 });
    }

    // Движение игрока
    function movePlayer() {
      if (moveLeft && player.x > 0) player.x -= player.speed;
      if (moveRight && player.x < canvas.width - player.width) player.x += player.speed;
    }

    // Движение объектов
    function moveObstacles() {
      obstacles.forEach((obstacle) => {
        obstacle.y += obstacle.speed;
      });
      obstacles = obstacles.filter((obstacle) => obstacle.y < canvas.height);
    }

    // Проверка столкновений
    function checkCollisions() {
      obstacles.forEach((obstacle) => {
        if (
          player.x < obstacle.x + obstacle.width &&
          player.x + player.width > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.height > obstacle.y
        ) {
          gameOver = true;
        }
      });
    }

    // Рисуем элементы на экране
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Игрок
      ctx.fillStyle = '#007bff';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Объекты
      ctx.fillStyle = '#ff5722';
      obstacles.forEach((obstacle) => {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });

      // Рейтинг
      ctx.fillStyle = '#333';
      ctx.font = '18px Arial';
      ctx.fillText(`Счёт: ${score}`, 10, 20);

      // Игра окончена
      if (gameOver) {
        ctx.fillStyle = '#ff0000';
        ctx.font = '30px Arial';
        ctx.fillText('Игра окончена', canvas.width / 2 - 100, canvas.height / 2);
      }
    }

    // Главная игровая функция
    function gameLoop() {
      if (gameOver) return;

      movePlayer();
      moveObstacles();
      checkCollisions();
      draw();
      
      score++;

      // Генерация нового препятствия каждые 1.5 секунды
      if (Math.random() < 0.02) generateObstacle();

      requestAnimationFrame(gameLoop);
    }

    // Запуск игры
    gameLoop();
  </script>
</body>
</html>
