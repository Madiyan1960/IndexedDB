<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Объёмная игра (Three.js)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Создаём сцену, камеру и рендерер
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Куб игрока
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const player = new THREE.Mesh(geometry, material);
    scene.add(player);
    camera.position.z = 5;

    // Препятствия
    const obstacles = [];
    function createObstacle() {
      const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);
      const obstacleMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
      obstacle.position.x = Math.random() * 4 - 2;
      obstacle.position.y = Math.random() * 4 - 2;
      obstacle.position.z = -Math.random() * 10 - 5;
      scene.add(obstacle);
      obstacles.push(obstacle);
    }

    // Движение игрока
    let moveLeft = false;
    let moveRight = false;
    let moveUp = false;
    let moveDown = false;

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') moveLeft = true;
      if (e.key === 'ArrowRight') moveRight = true;
      if (e.key === 'ArrowUp') moveUp = true;
      if (e.key === 'ArrowDown') moveDown = true;
    });

    window.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft') moveLeft = false;
      if (e.key === 'ArrowRight') moveRight = false;
      if (e.key === 'ArrowUp') moveUp = false;
      if (e.key === 'ArrowDown') moveDown = false;
    });

    // Движение игрока
    function movePlayer() {
      if (moveLeft) player.position.x -= 0.1;
      if (moveRight) player.position.x += 0.1;
      if (moveUp) player.position.y += 0.1;
      if (moveDown) player.position.y -= 0.1;
    }

    // Анимация игры
    function animate() {
      requestAnimationFrame(animate);

      movePlayer();

      // Обновление препятствий
      obstacles.forEach((obstacle) => {
        obstacle.position.z += 0.1;
        if (obstacle.position.z > 5) {
          obstacle.position.z = -Math.random() * 10 - 5;
          obstacle.position.x = Math.random() * 4 - 2;
          obstacle.position.y = Math.random() * 4 - 2;
        }
      });

      renderer.render(scene, camera);
    }

    // Генерация препятствий каждую секунду
    setInterval(createObstacle, 1000);

    // Запуск анимации
    animate();
  </script>
</body>
</html>
