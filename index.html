<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин у дома</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; margin: 1rem; background: #f4f4f4; }
    h1 { text-align: center; color: #2e7d32; }
    select { margin: 1rem auto; display: block; padding: 0.5rem; }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 { font-size: 1rem; margin: 0.5rem 0; }
    .product p { margin: 0.2rem 0; }
    .add-btn {
      margin-top: 0.4rem;
      padding: 0.4rem 0.6rem;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Магазин у дома</h1>
  <select id="categoryFilter">
    <option value="all">Все категории</option>
  </select>
  <div id="product-list" class="product-list"></div>

  <script>
    const CSV_URL = "https://your-link-to-csv-file.csv"; // <-- замените на свою ссылку
    let allProducts = [];

    async function loadProducts() {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      allProducts = lines.map(line => {
        const [name, price, image, category] = line.split(",");
        return { name, price, image, category };
      });

      renderCategories();
      renderProducts("all");
    }

    function renderCategories() {
      const select = document.getElementById("categoryFilter");
      const categories = Array.from(new Set(allProducts.map(p => p.category)));
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });

      select.addEventListener("change", () => renderProducts(select.value));
    }

    function renderProducts(category) {
      const list = document.getElementById("product-list");
      list.innerHTML = "";

      const filtered = category === "all"
        ? allProducts
        : allProducts.filter(p => p.category === category);

      filtered.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.price} ₸</p>
          <button class="add-btn">Добавить</button>
        `;
        list.appendChild(div);
      });
    }

    loadProducts();
  </script>

  <script>
    // Регистрация Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker зарегистрирован'));
    }
  </script>
</body>
</html>
